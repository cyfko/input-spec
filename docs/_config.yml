title: "Protocol Documentation"
description: "Comprehensive guide for both client and server implementations of the Protocol"
remote_theme: just-the-docs/just-the-docs
color_scheme: light

search_enabled: true
aux_links:
  "View on GitHub":
    - "//github.com/USERNAME/REPO"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Mermaid support
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Navigation file
nav_sort: case_sensitive
nav_external_links:
  - title: React Docs Style
    url: https://react.dev/learn
