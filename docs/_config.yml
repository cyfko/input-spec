title: "Project Name"
description: "Short description"
baseurl: ""       # set if repo page uses /repo-name
url: "https://<your-user>.github.io" 

# Build settings
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

permalink: /:path/

# Exclude development files
exclude:
  - node_modules
  - vendor

# Defaults for docs pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "doc"

# Optional: Algolia DocSearch (replace with keys if you have them)
algolia:
  application_id: ""
  search_api_key: ""
  index_name: ""
