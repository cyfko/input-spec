title: "Protocol Documentation"
description: "Comprehensive guide for both client and server implementations of the Protocol"
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# ✅ Mermaid support via CDN
# (GitHub Pages n'autorise pas les plugins Ruby non whitelistés, donc on l’injecte via script)
includes_dir: _includes
layouts_dir: _layouts

# Enable search and GitHub link
search_enabled: true
aux_links:
  "View on GitHub":
    - "//github.com/USERNAME/REPO"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Markdown & highlighting
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Navigation data
collections:
  docs:
    output: true
    permalink: /:path/

# Add a footer
footer_content: "© 2025 Protocol Documentation. Built with Just the Docs."
